<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="clock.css">

</head>
<body>

<div class="clock-background">
    <div class="clockWrapper">
        <div class="week"></div>
        <div class="day"></div>
        <div class="hours-minutes"></div>
        <div class="seconds"></div>
    </div>
</div>

<div class="clock2-background">
    <div class="click2-wrapper">
        <div class="clock">
            <div class="little-circle"></div>
            <div class="middle-circle"></div>
        </div>
    </div>
    <div class="click2-number">
        <div class="click12">12</div>
        <div class="click3">3</div>
        <div class="click6">6</div>
        <div class="click9">9</div>
    </div>

</div>





</body>
<script src = clock.js></script>
</html>
